<header class="bg-gray-800 p-4 flex justify-between items-center">
  <!-- Left Section: Logo/Title -->
  <div class="flex items-center space-x-2">
    <span class="text-white font-semibold text-xl">Task Manager</span>
  </div>

  <!-- Right Section: Profile Dropdown -->
  <div class="relative" >
    <!-- Profile Picture and User ID -->
    <div class="flex items-center space-x-2 cursor-pointer" (click)="toggleDropdown()">
      <img src="./assets/office-man.png" alt="Profile" class="h-10 w-10 rounded-full border-2 border-white" />
      <span class="text-white hidden sm:block">{{ username }}</span>
    </div>

    <!-- Dropdown Menu (Logout Button) -->
    <div *ngIf="isDropdownVisible" class="absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg">
      <a
        (click)="logout()"
        class="block px-4 py-2 text-gray-800 hover:bg-gray-200 text-sm cursor-pointer"
      >
        Logout
      </a>
    </div>
  </div>
</header>
