<div class="min-h-screen flex justify-center items-center bg-gradient-to-r from-black via-gray-800 to-gray-500">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
      <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Edit Task</h2>
  
      <form [formGroup]="editTaskForm" (ngSubmit)="updateTask()">
        <div class="mb-4">
          <label for="taskId" class="block text-sm font-medium text-gray-700">Task ID</label>
          <input
            id="taskId"
            type="text"
            [value]="taskId"
            disabled
            class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed"
          />
        </div>
  
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input
            id="title"
            type="text"
            formControlName="title"
            required
            class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
  
        <div class="mb-4">
          <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
          <select
            id="status"
            formControlName="status"
            required
            class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          >
            <option [ngValue]="false">Pending</option>
            <option [ngValue]="true">Completed</option>
          </select>
        </div>
  
        <div class="flex justify-center mt-6">
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 focus:outline-none transition duration-300 ease-in-out"
          >
            Update Task
          </button>
        </div>
      </form>
    </div>
  </div>
