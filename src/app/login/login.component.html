<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <!-- Logo Image -->
      <div class="flex justify-center mb-4">
        <img src="./assets/logos--taskade.svg" alt="Logo" class="h-16 w-auto" />
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block text-gray-700">Username</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="username?.invalid && username?.touched" class="text-red-500 text-sm">
            <div *ngIf="username?.hasError('required')">Please enter User ID.</div>
          </div>
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm">
            <div *ngIf="password?.hasError('required')">Please enter Password.</div>
            <div *ngIf="password?.hasError('minlength')">Password must be at least 4 characters long.</div>
          </div>
        </div>
  
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-blue-500 text-white py-2 mt-4 rounded-md hover:bg-blue-600 focus:outline-none"
        >
          Login
        </button>
      </form>
    </div>
  </div>
